{% extends 'layout.html' %}
{% set menu_tab_on = 'tab1' %}

{% block content_bd %}
    <div class="weui-cells">
        {% for activity in activities %}
            <a class="weui-cell weui-cell_access" href="{{ url_for('site.activity',id=activity.id) }}">
                <div class="weui-cell__hd"><img
                        src="{{ url_for('static',filename='img/th.jpg') }}">
                </div>
                <div class="weui-cell__bd">
                    <p>{{ activity.title }}</p>
                </div>
                <div class="weui-cell__ft">
                    {{ activity.price }}
                </div>
            </a>
        {% endfor %}
    </div>
    <div class="weui-loadmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        $(document.body).infinite();
    </script>
{% endblock %}
