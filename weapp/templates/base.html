<html>
<head>
    <title>凑单吧</title>
    {%- block metas %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {%- endblock metas %}

    {%- block styles %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/th.jpg') }}"
              type="image/x-icon">
        <link rel="stylesheet" href="{{ url_for('static',filename='lib/weui/weui.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='lib/weui/jquery-weui.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='lib/weui/demos.css') }}">
    {%- endblock styles %}
</head>
<body>
{% block body -%}
    {% block content -%}
    {%- endblock content %}
    {% block scripts %}
        <script src="{{ bootstrap_find_resource('jquery.js', cdn='jquery') }}"></script>
        <script src="{{ url_for('static',filename='lib/weui/jquery-weui.min.js') }}"></script>
    {%- endblock scripts %}
{%- endblock body %}
</body>
</html>
